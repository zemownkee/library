<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <h1>My Library</h1>
        <button id="new-book" type="button" class="button">+ New Book</button>
      </header>
      <div class="darken disabled"></div>
      <div class="card-container"></div>
      <div class="modal disabled">
        <form id="form">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="title"
            value="A Song of Ice and Fire"
          />
          <input
            type="text"
            name="author"
            id="author"
            placeholder="author"
            value="George R. R. Martin"
          />
          <input
            type="number"
            name="page-ct"
            id="page-ct"
            placeholder="page count"
            value="3000"
          />
          <label for="is-read"
            >Read yet?
            <input type="checkbox" name="is-read" id="is-read" value="true"
          /></label>
          <button type="submit" class="submit">Add Book</button>
          <button type="button" class="cancel">Cancel</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
